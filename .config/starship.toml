format = """
[┌](white)\
[](bg1)\
$os\
$username\
[](fg:bg1 bg:bg2)\
$directory $git_branch $git_status\ 
$fill\
$line_break\
[└](white)\
$time
"""

palette = "default"

[palettes.default]
bg1 = "#383838"
bg2 = "#636262"

[os]
disabled = false
style = "bg:bg1 fg:white"


[username]
show_always = true
style_user = "bg:bg1 fg:white"
style_root = "bg:bg1 fg:white"
format = '[ $user ]($style)'

[os.symbols]
Arch = "󰣇"

[directory]
style = "bg:bg2 white"
read_only = "󰣮 "
truncation_length = 3
truncate_to_repo = false
format = '[ $path ]($style)[$read_only]($style)[](bg2)'

[git_branch]
symbol = ""
format = '[[$symbol $branch](fg:bright-purple)]($style)'

[git_status]
format = '[$all_status$ahead_behind]($style)'
untracked = '[ ](fg:green)'
deleted = '[ ](fg:red)'
modified = '[ ](fg:yellow)'
staged = '[ ](fg:cyan)'
conflicted = '[  ](fg:red)'
ahead = '[ ](fg:green)'
behind = '[ ](fg:yellow)'
diverged = '[ ](fg:cyan)'
stashed = '[ ](fg:cyan)' 
 
[fill]
symbol = " "

[cmd_duration]
format = "[$duration](fg:#7c7c7c) "
disabled = false

[character] 
success_symbol = "[ ](bold green)"
error_symbol = "[ ](bold red)"

[time]
disabled = false
time_format = "%T"
format = '[\[$time\] ](fg:white) '


