set -g base-index 1
setw -g pane-base-index 1

set -g status-style "fg=default,bg=default"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# STATUS WINDOWS
setw -g window-status-format " #I #W#F "
setw -g window-status-current-format "#[fg=magenta]#[fg=black,bg=magenta]#I #[fg=magenta,bg=black] #W#F#[fg=black,bg=default]"

# STATUS RIGHT
set -g status-right "#[align=right]#[fg=white]#[bg=white,fg=black]#(~/.config/tmux/scripts/get-volume-icon.sh) #(~/.config/tmux/scripts/get-volume.sh)%#[fg=white,bg=default]  %b %d %I:%M %p "

# STATUS LEFT
set -g status-left "#[align=left]#[fg=default,bg=default]#[fg=blue]#[fg=black,bg=blue]#S#[fg=blue,bg=default] "

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

if -F '#{!=:#{status},2}' " \
    set -Fg 'status-format[1]' '#{status-format[0]}' ;\
    set -g 'status-format[0]' '' ;\
    set -g status 2 \
    "
